<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <title>Pokemon Library</title>
  <script type='text/javascript'src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

  </head>
  <body>

    <form id="new-form">
    <div id="form-wrapper">

      <div class="form-item">
        <label for="name" class="primary">Name</label>
        <input type="text" id="name" required/>
      </div>

      <div class="form-item">
        <label for="skill" class="primary">Skill</label>
        <input type="text" id="skill" required/>
      </div>

      <div class="form-item">
        <label for="combat_points" class="primary">Combat Points</label>
        <input type="number" id="combat_points" required/>
      </div>


<p>Pokemon status:</p>
      <div class="form-item">

  <label for="status">Active</label>
  <input type="radio" id="status" name="pokemon" value="active"/>

  <label for="status">Inactive</label>
  <input type="radio" id="status" name="pokemon" value="inactive"/>

</div>

  <input type="submit" value="Add Pokemon"/>

  </form>


  <h1>Pokemon Library</h1>
  <button id="delete-all">Delete All</button>
  <ul style="list-style-type:none;"id="pokemon-library"></ul>
  </body>
</html>
